<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Resume</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="form.css">
</head>

<body>

    <nav>
        <div class="logo"></div>
    
        <div class="navigation hide">
            <a href="index.html">Demo</a>
            <a href="create-resume.html">Create Your Resume</a>
            <a href="mine-resume.html">Download Resume</a>
        </div>
    </nav>
    <div class="mainDiv">
        <form id="editResumeForm">
            <div class="headline">
                <h2>About Me</h2>
            </div>

            <div class="input-label">
                <label for="profileImage">Upload Profile Picture</label>
                <input type="file" id="profileImage" accept="image/*">
                <img id="profilePreview" src="" alt="Profile Image Preview"
                    style="display:none; width: 100px; margin-top: 10px;">
            </div>

            <div class="input-group">
                <div class="input-label">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" required>
                </div>
                <div class="input-label">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" required>
                </div>
            </div>
            <div class="input-label">
                <label for="designation">Designation</label>
                <input class="input" id="designation" type="text" required>
            </div>
            <div class="textarea-label">
                <label for="yourself">Yourself</label>
                <textarea id="yourself" required></textarea>
            </div>

            <div class="headline">
                <h2>Contact Info</h2>
            </div>

            <div class="input-label">
                <label for="phoneNumber">Contact Number</label>
                <input class="input" id="phoneNumber" type="text" required>
            </div>
            <div class="input-label">
                <label for="email">Email</label>
                <input class="input" id="email" type="email" required>
            </div>
            <div class="input-label">
                <label for="linkedin">LinkedIn</label>
                <input class="input" id="linkedin" type="text" required>
            </div>
            <div class="input-label">
                <label for="github">Github</label>
                <input class="input" id="github" type="text" required>
            </div>
            <div class="input-label">
                <label for="address">Address</label>
                <input class="input" id="address" type="text" required>
            </div>

            <div class="headline">
                <h2>Education</h2>
            </div>
            <div class="education-section">
                <div class="input-group">
                    <div class="input-label">
                        <label for="edu-year-1">Education Year</label>
                        <input type="text" id="edu-year-1" required>
                    </div>
                    <div class="input-label">
                        <label for="edu-degree-1">Degree</label>
                        <input type="text" id="edu-degree-1" required>
                    </div>
                    <div class="input-label">
                        <label for="edu-institute-1">Institute</label>
                        <input type="text" id="edu-institute-1" required>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-label">
                        <label for="edu-year-2">Education Year</label>
                        <input type="text" id="edu-year-2" required>
                    </div>
                    <div class="input-label">
                        <label for="edu-degree-2">Degree</label>
                        <input type="text" id="edu-degree-2" required>
                    </div>
                    <div class="input-label">
                        <label for="edu-institute-2">Institute</label>
                        <input type="text" id="edu-institute-2" required>
                    </div>
                </div>
            </div>

            <div class="headline">
                <h2>Languages</h2>
            </div>

            <div class="language-section">
                <div class="input-group">
                    <div class="input-label">
                        <label for="language-1">Language</label>
                        <input type="text" id="language-1" required>
                    </div>
                    <div class="input-label">
                        <label for="proficiency-1">Proficiency (%)</label>
                        <input type="number" id="proficiency-1" required>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-label">
                        <label for="language-2">Language</label>
                        <input type="text" id="language-2" required>
                    </div>
                    <div class="input-label">
                        <label for="proficiency-2">Proficiency (%)</label>
                        <input type="number" id="proficiency-2" required>
                    </div>
                </div>
            </div>

            <div class="headline">
                <h2>Experience</h2>
            </div>

            <div class="experience-section">
                <div class="input-group">
                    <div class="input-label">
                        <label for="job-title-1">Job Title</label>
                        <input type="text" id="job-title-1" required>
                    </div>
                    <div class="input-label">
                        <label for="company-desc-1">Company & Description</label>
                        <input type="text" id="company-desc-1" required>
                    </div>
                    <div class="input-label">
                        <label for="years-1">Years</label>
                        <input type="text" id="years-1" required>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-label">
                        <label for="job-title-2">Job Title</label>
                        <input type="text" id="job-title-2" required>
                    </div>
                    <div class="input-label">
                        <label for="company-desc-2">Company & Description</label>
                        <input type="text" id="company-desc-2" required>
                    </div>
                    <div class="input-label">
                        <label for="years-2">Years</label>
                        <input type="text" id="years-2" required>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-label">
                        <label for="job-title-3">Job Title</label>
                        <input type="text" id="job-title-3" required>
                    </div>
                    <div class="input-label">
                        <label for="company-desc-3">Company & Description</label>
                        <input type="text" id="company-desc-3" required>
                    </div>
                    <div class="input-label">
                        <label for="years-3">Years</label>
                        <input type="text" id="years-3" required>
                    </div>
                </div>
            </div>

            <div class="headline">
                <h2>Skills</h2>
            </div>
            <div class="skills-section">
                <div class="input-group">
                    <div class="input-label">
                        <label for="skill-1">Skill</label>
                        <input type="text" id="skill-1" required>
                    </div>
                    <div class="input-label">
                        <label for="skill-level-1">Proficiency (%)</label>
                        <input type="number" id="skill-level-1" required>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-label">
                        <label for="skill-2">Skill</label>
                        <input type="text" id="skill-2" required>
                    </div>
                    <div class="input-label">
                        <label for="skill-level-2">Proficiency (%)</label>
                        <input type="number" id="skill-level-2" required>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-label">
                        <label for="skill-3">Skill</label>
                        <input type="text" id="skill-3" required>
                    </div>
                    <div class="input-label">
                        <label for="skill-level-3">Proficiency (%)</label>
                        <input type="number" id="skill-level-3" required>
                    </div>
                </div>
            </div>

            <div class="button-container">
                <button class="save-btn" type="submit">Save Changes</button>
            </div>
        </form>
    </div>

    <script src="edit.resume.js"></script>

</body>

</html>
